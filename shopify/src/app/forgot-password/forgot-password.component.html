<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
    <div class="form-group">
      <label for="forgot-email">Email</label>
      <input type="email" id="forgot-email" formControlName="email" class="input-field">
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)">
        <small class="error" *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required</small>
        <small class="error" *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Invalid email</small>
      </div>
    </div>
    <button type="submit" class="submit-button">Send Reset Link</button>
  </form>
</div>
